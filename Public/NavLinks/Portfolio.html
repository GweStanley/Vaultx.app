<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - VaultX</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./Portfolio.css">
   
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <!-- Portfolio Section -->
            <div class="col-lg-8 offset-lg-2">
                <h1 class="text-center">Portfolio</h1>
                <p class="lead text-center">Choose an asset type to view in your portfolio.</p>

                <!-- Button Group -->
                <div class="d-flex justify-content-center mb-4">
                    <button id="tangibleBtn" class="btn btn-primary mx-2">Tangible</button>
                    <button id="intangibleBtn" class="btn btn-primary mx-2">Intangible</button>
                </div>

                <!-- Tangible Section -->
                <div id="tangibleSection" class="alert alert-info" style="display: none;">
                    <strong>Tangible Assets:</strong> Registered NFTs will save here.
                </div>

                <!-- Intangible Section -->
                <div id="intangibleSection" class="alert alert-info" style="display: none;">
                    <strong>Intangible Assets:</strong> All value of cash assets will appear here in RUSD.
                </div>

            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 PathfinderLabs. All rights reserved.</p>
    </footer>
    

    <!-- Bootstrap 5 JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="./Portfolio.js"></script>
</body>
</html>
