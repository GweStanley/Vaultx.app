<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./wallet.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Wallet</h2>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="showCash()">Cash</button>
            <button class="btn btn-secondary" onclick="showTangibleAssets()">Tangible Assets</button>
        </div>

        <div id="cashSection" class="hidden">
            <h3>Cash Balances</h3>
            <ul class="list-group">
                <li class="list-group-item">RUSD: 0000</li>
                <li class="list-group-item">XRP: 0000</li>
                <li class="list-group-item">RXAF: 0000</li>
                <li class="list-group-item">MTN MoMo: 0000</li>
                <li class="list-group-item">Orange Money: 0000</li>
            </ul>
            <div class="mt-3">
                <button class="btn btn-success">Deposit</button>
                <button class="btn btn-danger">Withdraw</button>
            </div>
        </div>

        <div id="tangibleAssetsSection" class="hidden">
            <h3>Registered Assets</h3>
            <p>Registered assets will appear here and their NFT addresses respectively.</p>
            <button class="btn btn-warning">Transfer</button>
            <button class="btn btn-warning">Receive</button>

        </div>
    </div>
    <hr>
    <footer>
        <p>&copy; 2025 PathfinderLabs. All rights reserved.</p>
    </footer>
    
<script src="./wallet.js"></script>
</body>
</html>
