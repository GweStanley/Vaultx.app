<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./Elec.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="../media/electronics.mp4" type="video/mp4">
      </video>
      
   
    <div class="container mt-4">
        <form id="registrationForm" enctype="multipart/form-data">

        <header>
            <h1>Electronics Registration</h1>
        </header>
            <div class="mb-3">
                <label for="deviceName" class="form-label">Device Name</label>
                <input type="text" class="form-control" id="deviceName" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" required>
            </div>
            <div class="mb-3">
                <label for="serialNumber" class="form-label">Serial Number</label>
                <input type="text" class="form-control" id="serialNumber" required>
            </div>
            <div class="mb-3">
                <label for="purchaseDate" class="form-label">Purchase Date</label>
                <input type="date" class="form-control" id="purchaseDate" required>
            </div>
            <div class="mb-3">
                <label for="warranty" class="form-label">Warranty Period (in years)</label>
                <input type="number" class="form-control" id="warranty" required>
            </div>
            <div class="mb-3">
                <label for="ownerName" class="form-label">Owner's Name</label>
                <input type="text" class="form-control" id="ownerName" required>
            </div>
            <div class="mb-3">
                <label for="ownerContact" class="form-label">Owner's Contact</label>
                <input type="text" class="form-control" id="ownerContact" required>
            </div>
            
            <div class="mb-3">
                <label for="assetValue" class="form-label">Cash Value</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="assetValue" required>
                    <select id="currency" class="form-select" required>
                        <option value="XAF">Central African CFA Franc (XAF)</option>
                        <option value="NGN">Nigerian Naira (NGN)</option>
                        <option value="KES">Kenyan Shilling (KES)</option>
                        <option value="ZAR">South African Rand (ZAR)</option>
                        <option value="GHS">Ghanaian Cedi (GHS)</option>
                        <option value="EGP">Egyptian Pound (EGP)</option>
                        <option value="XOF">West African CFA Franc (XOF)</option>
                        <option value="TZS">Tanzanian Shilling (TZS)</option>
                        <option value="MAD">Moroccan Dirham (MAD)</option>
                        <option value="DZD">Algerian Dinar (DZD)</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Documents</label>
                <input type="file" class="form-control" accept=".pdf,.docx,.jpg,.png" multiple required>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Pictures</label>
                <input type="file" class="form-control" accept=".jpg,.png" multiple required>
            </div>

            <button class="submit" onclick="showAlert()">Tokenize Asset</button>            
        </form>
        <div id="result" class="mt-3"></div>
        <footer>
            <p>&copy; 2025 PathfinderLabs. All rights reserved.</p>
    
        </footer>
    
    </div>
<script src="./Elec.js"></script>
</body>
</html>
