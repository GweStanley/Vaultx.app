<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./Intel.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="../media/intelectual.mp4" type="video/mp4">
      </video>
      
    <div class="container">
        <h2 class="text-center">Intellectual Property Registration</h2>
        <form id="ipForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Owner Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type of IP</label>
                <select class="form-control" required>
                    <option>Patent</option>
                    <option>Trademark</option>
                    <option>Copyright</option>
                    <option>Trade Secret</option>
                    <option>Certificate</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Issue</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Issuing Authority</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Document</label>
                <input type="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tokenize Asset</button>
        </form>
        <footer>
            <p>&copy; 2025 PathfinderLabs. All rights reserved.</p>
        </footer>
    
    </div>

   <script src="./Intel.js"></script>
</body>
</html>
