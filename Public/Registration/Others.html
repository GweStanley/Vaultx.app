<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultX - Register Other Assets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center"> Others</h1>
            <form id="assetForm">
                <div class="mb-3">
                    <label for="assetName" class="form-label">Asset Name</label>
                    <input type="text" class="form-control" id="assetName" placeholder="Enter asset name" required>
                </div>
                
                <div class="mb-3">
                    <label for="assetDescription" class="form-label">Asset Description</label>
                    <textarea class="form-control" id="assetDescription" rows="3" placeholder="Describe the asset" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="assetValue" class="form-label">Asset Value</label>
                    <input type="number" class="form-control" id="assetValue" placeholder="Enter asset value" required>
                </div>

                <div class="mb-3">
                    <label for="currency" class="form-label">Currency</label>
                    <select class="form-select" id="currency" required>
                        <option value="" disabled selected>Select currency</option>
                        <option value="XAF">Central African CFA Franc (XAF)</option>
                        <option value="NGN">Nigerian Naira (NGN)</option>
                        <option value="ZAR">South African Rand (ZAR)</option>
                        <option value="EGP">Egyptian Pound (EGP)</option>
                        <option value="KES">Kenyan Shilling (KES)</option>
                        <option value="GHS">Ghanaian Cedi (GHS)</option>
                        <option value="TND">Tunisian Dinar (TND)</option>
                        <option value="MAD">Moroccan Dirham (MAD)</option>
                        <option value="DZD">Algerian Dinar (DZD)</option>
                        <option value="UGX">Ugandan Shilling (UGX)</option>
                        <option value="ZMW">Zambian Kwacha (ZMW)</option>
                        <option value="MZN">Mozambican Metical (MZN)</option>
                        <option value="ETB">Ethiopian Birr (ETB)</option>
                        <option value="SDG">Sudanese Pound (SDG)</option>
                        <option value="BWP">Botswana Pula (BWP)</option>
                        <option value="NAD">Namibian Dollar (NAD)</option>
                        <option value="CDF">Congolese Franc (CDF)</option>
                        <option value="SZL">Eswatini Lilangeni (SZL)</option>
                        <option value="AOA">Angolan Kwanza (AOA)</option>
                        <option value="RWF">Rwandan Franc (RWF)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="assetImage" class="form-label">Upload Asset Pictures</label>
                    <input type="file" class="form-control" id="assetImage" accept="image/*" multiple>
                    <div id="imagePreview" class="mt-2"></div>
                </div>

                <div class="mb-3">
                    <label for="assetDocs" class="form-label">Upload Asset Documents (PDF, DOCX)</label>
                    <input type="file" class="form-control" id="assetDocs" accept=".pdf,.docx" multiple>
                    <div id="docPreview" class="mt-2"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register Asset</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
