<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land & Building Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./land.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="../media/houseLand.mp4" type="video/mp4">
      </video>
      
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Land & Building Registration</h3>
            </div>
            <div class="card-body">
                <form id="landRegistrationForm">
                    
                    <!-- Land Title Details -->
                    <div class="mb-3">
                        <label for="landTitle" class="form-label">Name </label>
                        <input type="text" class="form-control" id="name" placeholder="Property Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="landTitle" class="form-label">Description</label>
                        <input type="text" class="form-control" id="landTitle" placeholder="Brief description" required>
                    </div>

                    <div class="mb-3">
                        <label for="landTitle" class="form-label">Land Title Number</label>
                        <input type="text" class="form-control" id="landTitle" placeholder="Enter land title number" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="issuer" class="form-label">Issuer</label>
                        <input type="text" class="form-control" id="issuer" placeholder="Enter issuing authority" required>
                    </div>

                    <!-- Button to Open Surface Area Calculator -->
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-secondary w-100" onclick="toggleSurfaceAreaCalculator()">Calculate Surface Area</button>
                    </div>

                    <!-- Surface Area Calculator (Hidden Initially) -->
                    <div id="surfaceAreaCalculator" class="mb-3" style="display: none;">
                        <label class="form-label">Enter Dimensions (m)</label>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <input type="number" class="form-control" id="sideA" placeholder="East (m)" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <input type="number" class="form-control" id="sideB" placeholder="West (m)" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <input type="number" class="form-control" id="sideC" placeholder="North (m)" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <input type="number" class="form-control" id="sideD" placeholder="South (m)" required>
                            </div>
                        </div>
                        <button type="button" class="btn btn-dark mt-2 w-100" onclick="calculateArea()">Compute Area</button>
                    </div>

                    <!-- Calculated Surface Area -->
                    <div class="mb-3">
                        <label for="surfaceArea" class="form-label">Surface Area (mÂ²)</label>
                        <input type="text" class="form-control" id="surfaceArea" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="surfaceArea" class="form-label">Location</label>
                        <input type="text" class="form-control" id="Location">
                    </div>


                    <!-- Previous Owner -->
                    <div class="mb-3">
                        <label for="previousOwner" class="form-label">Previous Owner</label>
                        <input type="text" class="form-control" id="previousOwner" placeholder="Enter previous owner's name" required>
                    </div>

                    <!-- Cash Value -->
                    <div class="mb-3">
                        <label for="assetValue" class="form-label">Cash Value</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="assetValue" required>
                            <select id="currency" class="form-select" required>
                                <option value="XAF">Central African CFA Franc (XAF)</option>
                                <option value="NGN">Nigerian Naira (NGN)</option>
                                <option value="KES">Kenyan Shilling (KES)</option>
                                <option value="ZAR">South African Rand (ZAR)</option>
                                <option value="GHS">Ghanaian Cedi (GHS)</option>
                                <option value="EGP">Egyptian Pound (EGP)</option>
                                <option value="XOF">West African CFA Franc (XOF)</option>
                                <option value="TZS">Tanzanian Shilling (TZS)</option>
                                <option value="MAD">Moroccan Dirham (MAD)</option>
                                <option value="DZD">Algerian Dinar (DZD)</option>
                            </select>
                        
                    </div>
        
                    <!-- Means of Acquisition -->
                    <div class="mb-3">
                        <label for="acquisitionMethod" class="form-label">Means of Acquisition</label>
                        <select class="form-select" id="acquisitionMethod" required>
                            <option value="" disabled selected>Select means of acquisition</option>
                            <option value="purchased">Purchased</option>
                            <option value="gift">Gift</option>
                            <option value="inherited">Inherited</option>
                        </select>
                    </div>

                    <!-- Upload Documents & Pictures -->
                    <div class="mb-3">
                        <label class="form-label">Upload Documents</label>
                        <input type="file" class="form-control" accept=".pdf,.docx,.jpg,.png" multiple required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Pictures</label>
                        <input type="file" class="form-control" accept=".jpg,.png" multiple required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register Asset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="./land.js"></script>
</body>
</html>
